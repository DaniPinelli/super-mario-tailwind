<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Super Mario Tailwind</title>
</head>

<body>
    <div class="w-[1920px] xsm:w-full mx-auto ">
        <nav class="bg-gray-800 flex justify-between lg:justify-start item-center">
            <div class="logo p-2 w-1/6">
                <img src="img/logo.png" width="100" alt="logo Super Mario Bros">
            </div>

            <div class="links lg:block hidden w-1/6 md:w-4/6 ">
                <ul class="menu flex items-center justify-center gap-5">
                    <li><a href="#" class="link" >Home</a></li>
                    <li><a href="#" class="link" >Play Together</a></li>
                    <li><a href="#" class="link" >Explore</a></li>
                    <li><a href="#" class="link2" >Bowser Fury</a></li>
                    <li><a href="#" class="link3" >Buy Now</a></li>
                </ul>
            </div>

            <div class="block lg:hidden w-1/6 lg:w-4/6 ">
                <a href="#" class="link" id="mobile-menu" >Menu</a>
                <ul class="mobile-links hidden w-full absolute z-50 left-0 text-center bg-gray-800 ">
                    <li><a href="#" class="link" >Home</a></li>
                    <li><a href="#" class="link" >Play Together</a></li>
                    <li><a href="#" class="link" >Explore</a></li>
                    <li><a href="#" class="link2" >Bowser Fury</a></li>
                    <li><a href="#" class="link3" >Buy Now</a></li>
                </ul>
            </div>
          </nav>

          <section class="header">
            <img src="img/hero.jpg" alt="Wallpaper Super Mario World" >
          </section>

          <section>
            <div style="background-image: url('./img/wave-white.png');" class="h-6 bg-repeat-x relative -top-2" ></div>
            <div style="background-image: url('./img/pattern-white-dots.png');" class="text-center p-4 flex md:flex-row flex-col gap-3 justify-center" >
                <a href="#" class="inline-block py-3 px-16 bg-black text-white font-bold border-transparent border-8 text-2xl rounded-3xl hover:border-gray-100 hover:bg-white hover:text-black " >Buy Now</a>
                <a href="#" class="inline-block py-3 px-16 bg-red-500 text-white font-bold border-transparent border-8 text-2xl rounded-3xl hover:border-gray-100 hover:bg-white hover:text-black " >Watch the Trailer</a> 
            </div>

            <div style="background-image: url('./img/wave-white.png');" class="h-6 bg-repeat-x relative top-2" ></div>
          </section>

          <section style="background-image: url('./img/pattern-characters-red.png');" class="py-28">
            <div class="lg:container mx-auto md:flex gap-5 md:w-full p-3 " >
                <div class="left"></div>
                <div class="right"></div>

            </div>

          </section>
    </div> 
            

     

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileLinks = document.querySelector('.mobile-links');
        mobileMenu.addEventListener('click', () => {
            mobileLinks.classList.toggle('hidden');
        });
    </script>

</body>

</html>
